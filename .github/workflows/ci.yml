name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check:
    name: Check, Clippy & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: ts/yarn.lock

      - name: Enable Corepack
        run: corepack enable

      - name: Mirror edit guard
        env:
          COMPARE_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
        run: ./scripts/check-mirror-edits.sh --base "$COMPARE_BASE"

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v15
        with:
          name: nix-community
          skipPush: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install TypeScript dependencies
        working-directory: ts
        run: yarn install --frozen-lockfile

      - name: Build TypeScript
        working-directory: ts
        run: yarn build

      - name: Test TypeScript
        working-directory: ts
        run: yarn test

      - name: Check formatting
        run: nix develop --command cargo fmt --check

      - name: Check (No Warnings)
        run: nix develop --command env RUSTFLAGS=-D warnings cargo check --all-targets --all-features

      - name: Clippy
        run: nix develop --command cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: nix develop --command cargo build --all-targets

      - name: Test
        run: nix develop --command cargo test --all-targets --all-features
